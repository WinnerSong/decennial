<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    var baseURl = 'your api route'

    var avatar = '';
    $(function(){
        var href=document.getElementsByTagName('a');
        for(var i=0;i<href.length;i++)
        {
            href[i].ontouchend=function(){
                window.location.href=this.getAttribute("href");
            }
        };

        $('.error-tip').hide();
        var token = sessionStorage.getItem('token');
        var data = sessionStorage.getItem('classmate');
        if(token && data) {
            location.href = 'show.html'
        }
        var config = getConfig();
        if(config) {
            wx.config(config);
        }
    });
    function submit() {
        var name = $.trim($('#name').val());
        if(!name) {
            return showError('姓名必填')

        }
//        var nickname = $.trim($('#nickname').val())
//        if(!nickname) {
//            return showError('请填写读书时大家对你的称呼')
//        }
        var nickname = 'mate'
        var password = $.trim($('#password').val());
        var passord_confirmation = $('#password_confirmation').val();
        if(!password || password.length < 6) {
            return showError('请长度至少6位的密码输入密码')
        }
        if(password != passord_confirmation) {
            return showError('两次密码输入不一致')
        }
        var constellation = $('#constellation').val();
        var zodiac = $('#zodiac').val();
        var interest = $('#interest').val();
        var job = $('#job').val();
        if(!job) {
            return showError('请填写职业信息')
        }
        var mobile = $('#mobile').val();
        if(!mobile) {
            return showError('请填写手机号')
        }
        if(isNaN(mobile) || mobile.length != 11) {
            return showError('手机号格式不正确')
        }
        var address = $('#address').val();
        var job_addr = $('#job_addr').val();
        var unit = $('#unit').val();
        var message = $.trim($('#message').val());
        if(!message) {
            return showError('跟同学们说两句吧！')
        }
        var master = $('#master').val();
        master = '戴健'
//        if(!master) {
//            return showError('请输入班主任姓名进行验证')
//        }
        var data = {
            name: name,
            nickname: nickname,
            zodiac: zodiac,
            interest: interest,
            job: job,
            mobile: mobile,
            address : address,
            job_addr : job_addr,
            unit : unit,
            message : message,
            constellation: constellation,
            hide_mobile: 0,
            password:password,
            password_confirmation:passord_confirmation,
            master: master,
            avatar: avatar
        };
        if(!uniqueMobile(0,mobile)) {
            return false
        }
        var url = baseURl + 'classmates';
        $('.submit-button').attr('disabled',true);
        $.ajax({
            type:'POST',
            url: url,
            data: data,
            dataType:'json',
            success: function(data) {
                if(data.code == 200) {
                    sessionStorage.setItem('token',data.token);
                    sessionStorage.setItem('classmate',JSON.stringify(data.data));
                    location.href = 'show.html'
                } else {
                    showError(data.msg)
                }
                $('.submit-button').attr('disabled',false);

            },
            error: function (data) {
                $('.submit-button').attr('disabled',false);
                showError('服务器开小差了')

            }

        })

    }

    function uniqueMobile(id,mobile) {
        var data = {id:id,mobile:mobile}
        var flag =false
        var url = baseURl + 'uniqueMobile';

        $.ajax({
            type:'POST',
            url: url,
            data: data,
            dataType:'json',
            async:false,
            success: function(data) {
                if(data.code == 404) {
                    flag = true
                } else {
                    showError('该手机号已经存在')
                }

            },
            error: function (data) {
                showError('服务器开小差了')

            }

        })
        return flag

    }


    function showError(msg) {
        $('.error-text').text(msg)
        $('.error-tip').show()
        hideError()
        return false
    }
    function hideError() {
        setTimeout(function () {
            $('.error-tip').hide()
        },3000)
    }

    function getConfig() {
        var config = null;
        var url = baseURl + 'forSignature?url=' + location.href;
        $.ajax({
            type:'GET',
            url:url,
            dataType:'json',
            async:false,
            success: function (data) {
                config= JSON.parse(data.data);
                console.log(config);
            },
            error: function (error) {
                console.log(error)
            }
        })
        return config;
    }

    function chooseImage() {
        wx.chooseImage({
            count: 1, // 默认9
            sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
            sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
            success: function (res) {
                var localId = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                var html = '<img src="' + localId + '" class="img-preview img-thumbnail">' ;

                uploadImage(localId);
                $('.preview').html(html);
            }
        });
    }

    function uploadImage(localId) {
        wx.uploadImage({
            localId: localId.toString(), // 需要上传的图片的本地ID，由chooseImage接口获得
            isShowProgressTips: 1, // 默认为1，显示进度提示
            success: function (res) {
                var serverId = res.serverId; // 返回图片的服务器端ID
                $('.error-text').text(serverId);
                uploadImgToServer(serverId);
            }
        });
    }

    function uploadImgToServer(serverId) {
        $('.submit-button').attr('disabled',true);
        var url = baseURl + 'forServerId';
        $.ajax({
            type:'POST',
            url:url,
            data:{serverId: serverId},
            dataType:'json',
            async:false,
            success: function (data) {
                avatar = data.data;
                $('.submit-button').attr('disabled', false);

            },
            error: function (error) {
                console.log(error)
                $('.submit-button').attr('disabled', false);

            }
        })
    }


</script>
